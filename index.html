<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna's Weather App</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dc8887c788.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outline">
      <form class="container search" id="search-form">
        <div class="row search">
          <div class="form-group col-6">
            <input
              type="text"
              class="form-control"
              id="search-city"
              placeholder="Enter a city"
            />
          </div>
          <button type="submit" class="btn btn-primary col-2">Submit</button>

          <button type="button" class="btn btn-primary col-2" id="location">
            Current Location
          </button>
        </div>
      </form>
      <h1 id="display-city"></h1>
      <div class="continer current">
        <div class="row">
          <div class="col-sm">
            <h2>
              <span id="current-temperature">°F</span>
            </h2>
            <h2>Sunny</h2>
          </div>
          <div class="col-sm">
            <i class="fas fa-sun primary"></i>
          </div>
          <div class="col-sm" id="time">
            <h2>
              Time
              <br />
              <div class="date">Date</div>
            </h2>
          </div>
        </div>
      </div>
      <div class="container future">
        <div class="row">
          <div class="col-sm">
            <h2>
              <i class="fas fa-sun weather"></i>
              <br />
              <div class="temperature">85°/65°</div>
              <div class="day">Thursday</div>
            </h2>
          </div>
          <div class="col-sm">
            <h2>
              <i class="fas fa-cloud-showers-heavy weather"></i>
              <br />
              <div class="temperature">82° / 68°</div>
              <div class="day">Friday</div>
            </h2>
          </div>
          <div class="col-sm">
            <h2>
              <i class="fas fa-cloud weather"></i>
              <br />
              <div class="temperature">85° / 65°</div>
              <div class="day">Saturday</div>
            </h2>
          </div>
          <div class="col-sm">
            <h2>
              <i class="fas fa-cloud-sun weather"></i>
              <br />
              <div class="temperature">80° / 67°</div>
              <div class="day">Sunday</div>
            </h2>
          </div>
          <div class="col-sm">
            <h2>
              <i class="fas fa-cloud-sun weather"></i>
              <br />
              <div class="temperature">87° / 73°</div>
              <div class="day">Monday</div>
            </h2>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
