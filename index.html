<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna's Weather App</title>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/dc8887c788.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="outline">
      <form class="container search" id="search-form">
        <div class="row search">
          <div class="form-group col-6">
            <input
              type="text"
              class="form-control"
              id="search-city"
              placeholder="Enter a city"
            />
          </div>
          <button type="submit" class="btn btn-primary col-2">Submit</button>

          <button type="button" class="btn btn-primary col-2" id="location">
            Current Location
          </button>
        </div>
      </form>
      <h1 id="display-city"></h1>
      <div class="continer current">
        <div class="row">
          <div class="col-sm">
            <h2><span id="current-temperature"></span>Â°F</h2>
            <h2 id="description"></h2>
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
            </ul>
          </div>
          <div class="col-sm">
            <img src="" alt="" id="current-icon" />
          </div>
          <div class="col-sm" id="time">
            <h2>
              Time
              <br />
              <div class="date">Date</div>
            </h2>
          </div>
          <div class="weather-forecast" id="forecast"></div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/annamay-sc/weather-app" target="_blank"
          >Open-source code</a
        >
        by Anna May
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
